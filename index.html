<!DOCTYPE html>
<html>
  

   <!-- Siehe hier: https://medium.com/chialab-open-source/how-to-deliver-ar-on-the-web-only-with-a-qr-code-e24b7b61f8cb  -->
  
  <!-- Mit den beiden Scripts wird die benötigte Open Soure Software verlinkt. Keine Änderung nötig.-->  
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
  <!-- Hier beginnt die eigentliche Website. -->  
<body style="margin : 0px; overflow: hidden; font-family: Monospace;"><div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;">
	AR.JS Beispiel mit Objekt
</div>

  <!-- Mit dem folgenden Code wird AR.JS aktiviert. Keine Änderung nötig. -->
  	<a-scene embedded arjs="debugUIEnabled: false; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

<a-entity gltf-model="url(/scene.gltf)" rotation="0 0 0" scale="0.1 0.1 0.1" position="0 1.65 0" animation-mixer="clip: CINEMA_4D_Main;" sound="src: url(audio.mp3); autoplay: true">
</a-entity>

<!-- Hier legst Du den Marker fest. Nähere Informationen dazu im Blogbeitrag -->
      
<a-marker-camera type="pattern" url="/pattern-kj-marker.patt"></a-marker-camera>
<a-marker type='barcode' value='7'></a-marker>
  </a-scene>
</body>

</html>
